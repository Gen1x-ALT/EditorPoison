<html>
  <head>
    <title>Editor Poison - Download</title>
    <script src="https://cdn.counter.dev/script.js" data-id="7aa0f4c8-579e-490d-acf8-4591fc96cc54" data-utcoffset="-3"></script>
  </head>
  <body>
    <center><p>If a poison.js file just got downloaded to your computer, you can close or leave this tab.</p></center>
    <center><p>Import unsandboxed to PenguinMod.</p></center>
    <script>
      fetch('poison.js')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'poison.js';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
    </script>
  </body>
</html>
